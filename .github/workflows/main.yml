on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AKIAUPMYNKOD4APK2T45 }}   
          aws-secret-access-key: ${{ secrets.KXmU+Mx6Tfw0bqQmtO3xbcVbW9S5MBg7Ssjpctjv }} 
          aws-region: up-south-1  # Replace with your region

      - name: Sync files to S3
        run: |
          aws s3 sync . s3://your-bucket-name --delete
